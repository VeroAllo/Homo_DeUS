version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_drink

slots:
  drink:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: drink

entities:
  - drink

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_drink:
  - text: "What drink would you like to order? Coke, Sprite, or Dr. Pepper?"

  utter_order_received:
  - text: "I've received your order for {drink}."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

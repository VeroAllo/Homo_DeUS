version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Show menu when asked for a drink
  steps:
  - intent: ask_for_drink
  - action: utter_show_menu

- rule: Order drink
  steps:
  - intent: order_drink
  - action: action_order_drink
version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey
    - Good day
    - Good morning
    - Good evening
    - What's up


- intent: ask_for_menu
  examples: |
    - Can I see the menu?
    - Show me the menu
    - What drinks do you have?
    - Could you show me what's available?
    - What are the drink options?
    - Do you have a menu?
    - I would like to order a drink.
    - I want to order a drink.

- intent: order_drink
  examples: |
    - I want a [coke](drink)
    - Can I have a [sprite](drink)?
    - I would like a [doctor pepper](drink), please.
    - I'll take a [coke](drink)
    - Give me a [sprite](drink)
    - I'll have a [doctor pepper](drink)

- intent: confirm_order
  examples: |
    - Yes, that's correct
    - Yes, I confirm
    - That's my order
    - Correct, that's what I ordered
    - Yes, that's right
    - Yes, that's it

- intent: deny_order
  examples: |
    - No, that's not correct
    - No, I didn't order that
    - That's not my order    
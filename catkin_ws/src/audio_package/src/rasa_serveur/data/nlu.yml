version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey

- intent: ask_for_menu
  examples: |
    - Can I see the menu?
    - Show me the menu
    - What drinks do you have?

- intent: order_drink
  examples: |
    - I want a [coke](drink)
    - Can I have a [sprite](drink)?
    - I would like a [doctor pepper](drink), please.

- intent: confirm_order
  examples: |
    - Yes, that's correct
    - Yes, I confirm
    - That's my order

- intent: deny_order
  examples: |
    - No, that's not correct
    - No, I didn't order that
    - That's not my order    
version: "3.1"

intents:
  - greet
  - ask_for_menu
  - order_drink
  - confirm_order
  - deny_order

entities:
  - drink

slots:
  drink:
    type: text
    mappings:
      - type: from_entity
        entity: drink

responses:
  utter_greet:
  - text: "Hey! I'm Homo Deus. What can I do for you?"

  utter_show_menu:
  - text: "Here is our menu: Coke, Sprite, Dr.Pepper. Would you like to order a drink?"

  utter_confirm_order:
  - text: "You've ordered a {drink}, is that correct?"

  utter_order_completed:
  - text: "Your {drink} has been ordered. Thank you!"
  utter_apologize:
  - text: "I'm sorry for the mistake. Let's try again."
  utter_unknown:
  - text: "I'm sorry, I didn't understand your request. Could you please rephrase it?"

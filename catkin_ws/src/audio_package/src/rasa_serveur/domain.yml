version: "3.1"

intents:
  - greet
  - goodbye
  - order_drink
  - confirm_order
  - ask_for_drink

entities:
  - ordered_drink

slots:
  ordered_drink:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: ordered_drink

responses:
  utter_ask_for_drink:
  - text: "Would you like something to drink? We have coke, sprite, and dr.pepper."

  utter_greet:
  - text: "Hey! I'm Homo Deus. What can i do for you"

  utter_goodbye:
  - text: "Goodbye! Have a great day."

  utter_show_menu:
  - text: "Here is our menu: Coke, Sprite, Dr.Pepper. Would you like to order a drink?"
  
  utter_confirm_order:
  - text: "Your {ordered_drink} has been ordered. Thank you!"

  utter_order_completed:
  - text: "I have finished taking your order. Thank you!"

actions:
  - action_order_drink
  - action_confirm_order
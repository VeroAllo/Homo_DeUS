version: "3.1"

intents:
  - greet
  - ask_for_menu
  - order_food
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_show_menu:
  - text: "We have pizzas, burgers, and salads. What would you like to order?"

  utter_confirm_order:
  - text: "Sure, your order has been placed."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Have a great day."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
- utter_greet
- utter_show_menu
- utter_confirm_order
- utter_goodbye


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
